process PrintTree = {

include "FWCore/MessageLogger/data/MessageLogger.cfi"
include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

  source = PoolSource {
    untracked vstring fileNames = { "file:genevents.root" }
    untracked int32 maxEvents = 50
  }

   module printTree = ParticleTreeDrawer {
    InputTag src = genParticleCandidates
#    untracked bool printP4 = true
#    untracked bool printPtEtaPhi = true
#    untracked bool printStatus = true
    untracked vint32 status = { 3 }
    untracked bool printIndex = true
  }
	
  module printDecay = ParticleDecayDrawer {
    InputTag src = genParticleCandidates
#    untracked bool printP4 = true
#    untracked bool printPtEtaPhi = true
    untracked vint32 status = { 3 }
  }

  module printEventNumber = AsciiOutputModule { }

  path p = { 
    printTree, printDecay
  }

  endpath o = { 
    printEventNumber 
  }
}
