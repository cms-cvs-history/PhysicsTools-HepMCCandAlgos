process CSAWeight = {

  untracked PSet maxEvents = {untracked int32 input = 10}	

  source = PoolSource {
    untracked vstring fileNames = { "file:chowder.root" }
  }

  module csaweightproducer = CSA07EventWeightProducer {
    InputTag src = source
    
    # verbosity
    untracked bool talkToMe = true
    
    # overall luminosity normalization  (in pb-1) 
    double overallLumi = 1000.

    # K-factor for ttbar (= 1. for ALPGEN LO cross sections)
    # from MCFM NLO vs LO study, the K-factor is found to be 1.85 
    double ttKfactor = 1.85
    
     
  }

  module out = PoolOutputModule { 
      untracked string fileName = "genplusweight.root" 
  }


  path p = { 
    weight
  }

#  endpath outpath = {out}
}
