process Gen = {

   
   untracked PSet maxEvents = { untracked int32 input = 100 }
   
   # this is an example of the MessageLogger explicit configuration
   # it's different from "standard" configuration and shuts off all
   # messages to cout stream, etc.
   # if you want to free up Fwk messages, just uncomment
   # (others can be in a similar way)
   #
   service = MessageLogger
   {
      untracked vstring destinations = {"cout"}
       
      untracked vstring categories = { "FwkJob" }
 
      untracked PSet cout = 
      { 
         untracked PSet default = { untracked int32 limit = 0 }    # kill all messages in the log
         untracked PSet FwkJob  = { untracked int32 limit = -1 }  # except *all* of FwkJob's
      }
       
      #untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
   }
    
   # control point for all seeds
   #
   include "Configuration/StandardSequences/data/SimulationRandomNumberGeneratorSeeds.cff"

   # physics event generation
   #
   
   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
   
   include "Configuration/Generator/data/PythiaH190ZZ4mu.cfi"
   #replace PythiaSource.pythiaHepMCVerbosity = true # turn of HepMC list printouts
   #replace PythiaSource.pythiaPylistVerbosity = 1 # turn on Pythia printouts
   #replace PythiaSource.maxEventsToPrint = 1 # number of events to print
   
   ### include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"

   include "Configuration/StandardSequences/data/Generator.cff"

   module Test = HZZ4muAnalyzer
   {
      untracked string HistOutFile = "TestHZZ4muMass.root"
   }
      

   path p1 = { pgen, Test }

