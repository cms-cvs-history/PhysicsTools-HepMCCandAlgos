process PROD = {
  service = MessageLogger {
    vstring destinations = { "cout", "cerr" }
    PSet cout = { string threshold = "INFO"    } 
    PSet cerr = { string threshold = "WARNING" }
  }

    source = MCFileSource {  
    untracked vstring fileNames = { "PythiaWriteHepMC.dat" } 
    untracked int32 maxEvents = 10
  }
  module genCandidates = HepMCCandidateProducer {
    string src = "MCFileSource"
    bool stableOnly = true
    vstring excludeList = { "nu(e)0", "nu(mu)0", "nu(tau)0", "mu-", "K(L)0", "n0" }
    untracked bool verbose = false
  }
  module out = PoolOutputModule { 
    untracked string fileName = "gen.root" 
  }

include "SimGeneral/HepPDTESSource/data/pdt.cfi"

  path p = { genCandidates }
  endpath o = { out }
}
