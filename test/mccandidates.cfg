process PROD = {

  service = MessageLogger {
    untracked vstring destinations = { "cout", "cerr" }
    untracked PSet cout = { untracked string threshold = "INFO"    } 
    untracked PSet cerr = { untracked string threshold = "WARNING" }
  }

include "IOMC/GeneratorInterface/data/PythiaSourceMinBias.cfi"

   replace PythiaSource.maxEvents = 10
   # Valid pythiaPylistVerbosity levels
   # are: 0 (none), 1, 2, 3, 5, 7, 11, 12, 13
   replace PythiaSource.pythiaPylistVerbosity = 0
   replace PythiaSource.maxEventsToPrint = 10
   replace PythiaSource.pythiaHepMCVerbosity = false

   service = RandomNumberGeneratorService {
     untracked uint32 sourceSeed = 123456789
   }

include "PhysicsTools/HepMCCandAlgos/data/genCandidates.cfi"

  module anal = EventContentAnalyzer { }

  replace genCandidates.src = 'source'

  module out = PoolOutputModule { 
    untracked string fileName = "gen.root" 
  }

include "SimGeneral/HepPDTESSource/data/pdt.cfi"

  path p = { genCandidates }
  endpath o = { out }
}
